{% extends 'base_main.html' %}

{% block content %}
  <a href="{% url 'posts:create' main_user.username %}">새글 쓰기</a>
  <p>{{main_user.username}}</p>

  {% for post in posts %}
    {{post.content}}
    {% if post.postimage %}
      {% for img in post.postimage.all %}
      <img src="{{img.image.url}}" alt="">
      {% endfor %}
    {% endif %}
  {% endfor %}

{% endblock %}
